<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2>Currency Converter</h2>
    
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" oninput="convertCurrency()">

    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency" onchange="convertCurrency()">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
    </select>

    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency" onchange="convertCurrency()">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
    </select>

    <h3>Converted Amount: <span id="result">0.00</span></h3>
<script src="script.js"></script>
</body>

</html>
